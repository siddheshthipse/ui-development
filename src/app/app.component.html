<nz-layout class="left-layout">
    <nz-sider nzTheme="dark" nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li id="sidenav-user" nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li id="sidenav-dashboard" nz-menu-item (click)="navigateTo('')">Dashboard</li>
                    <li id="sidenav-workplace" nz-menu-item (click)="navigateTo('workplace')">Workplace</li>
                    <li nz-menu-item>Task</li>
                    <li nz-menu-item>Issue</li>
                    <li nz-menu-item>Signoff</li>
                    <li nz-menu-item>Test Case</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Team" nzIcon="team">
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                    <li nz-menu-item>Team 3</li>
                    <li nz-menu-item>Team 4</li>
                    <li nz-menu-item>Team 5</li>
                    <li nz-menu-item>Team 6</li>
                </ul>
            </li>
            <li nz-menu-item>
                <i nz-icon nzType="file"></i>
                <span>File</span>
            </li>
        </ul>
    </nz-sider>
