<div class="parent-container">
    <div class="container" style="height: 100vh;overflow: hidden;">
        <div class="shadow red-border"
            style="background-color: white; border: 1px solid #ECE4E1;margin-top: 10vh;border-radius: 12px;">
            <div class="row p-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <!-- <h4>KTern</h4> -->
                    <img src="./../../../assets/ktern-main-logo.PNG" class="logo" alt="KTern Logo" title="KTern Logo" />
                </div>
            </div>
            <div class="row p-4">
                <div class="col-md-4" style="border-right: 1px solid #ECE4E1;">
                    <div class="d-flex flex-column mb-3">
                        <div style="text-align:center">
                            <h5>Already a User?</h5>
                        </div>
                        <div>
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                <nz-form-item>
                                    <strong>Email</strong>
                                    <nz-form-control>
                                        <nz-input-group nzPrefixIcon="user">
                                            <input placeholder="Enter Business Email" nz-input formControlName="email" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <strong>Password</strong>
                                    <nz-form-control>
                                        <nz-input-group nzPrefixIcon="lock">
                                            <input placeholder="Enter Password" nz-input formControlName="password" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <button class="kt-button" nz-button nzType="primary">Login</button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>
                        <div>
                            <a style="color: #108ee9;">Forgot Password?</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            Resend Verification Email
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="border-right: 1px solid #ECE4E1;">
                    <div class="d-flex flex-column">
                        <div style="text-align:center">
                            <h5>It's better this way</h5>
                        </div>
                        <div class="mt-4">
                            <!-- <button class="shadow-sm" nz-button nzType="default" nzBlock (click)="loginWithGoogle()"><i class="fab fa-google mr-4"></i>Continue with Google</button> -->
                            <button class="shadow-sm" nz-button nzType="default" nzBlock><i class="fab fa-microsoft mr-4"></i>Continue with Microsoft</button>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-center">
                                <div id="buttonDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div style="text-align: center;">
                        <h5>New to app?</h5>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <div>
                            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                                <nz-form-item>
                                    <strong>Email</strong>
                                    <nz-form-control>
                                        <nz-input-group nzPrefixIcon="user">
                                            <input placeholder="Enter Business Email" nz-input formControlName="email" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <strong>Password</strong>
                                    <nz-form-control>
                                        <nz-input-group nzPrefixIcon="lock">
                                            <input placeholder="Enter Password" nz-input formControlName="password" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <strong>Confirm Password</strong>
                                    <nz-form-control>
                                        <nz-input-group nzPrefixIcon="lock">
                                            <input placeholder="Confirm Password" nz-input
                                                formControlName="confirmPassword" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <button class="kt-button" nz-button nzType="primary">Register & Login</button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
